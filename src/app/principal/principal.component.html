<div class="container"
     fxLayout="column"
     fxLayoutGap="10px">

  <div fxFlex>
    <div>
      <h3>Menu</h3>
      <hr>
    </div>
  </div>

  <div fxFlex>
    <mat-grid-list cols="2" rowHeight="200px">
      <mat-grid-tile *ngFor="let articulo of articulos">
        <img height="200px" src={{articulo.imagen}} alt={{articulo.titulo}}>
        <mat-grid-tile-footer>
          <h1>{{articulo.titulo | uppercase}}</h1>
        </mat-grid-tile-footer>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div fxFlex *ngIf="articuloSeleccionado">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{articuloSeleccionado.titulo | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src={{articuloSeleccionado.imagen}} alt={{articuloSeleccionado.titulo}}>
      <mat-card-content>
        <p>{{articuloSeleccionado.texto}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
